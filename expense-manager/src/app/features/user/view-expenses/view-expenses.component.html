<!-- src/app/features/user/view-expenses/view-expenses.component.html -->
<mat-card class="card">
  <mat-card-title>My Expenses</mat-card-title>
  <button mat-mini-fab color="primary" class="export-btn" (click)="exportPDF()">
    <mat-icon>picture_as_pdf</mat-icon>
  </button>
  <div id="user-expenses-table">
    <table mat-table [dataSource]="expenses" class="full-width">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let e">{{ e.date | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let e">{{ e.description }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let e" [ngClass]="isCredit(e)? 'credit':'debit'">
          {{ e.amount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let e">{{ e.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
