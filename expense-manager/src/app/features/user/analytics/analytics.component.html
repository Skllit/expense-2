<!-- frontend/src/app/features/user/analytics/analytics.component.html -->
<mat-card class="analytics-card">
  <h2>Expense Analytics</h2>
  <div class="charts">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="byCategory"
      [legend]="true"
      [labels]="true"
      class="chart">
    </ngx-charts-pie-chart>

    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="creditsDebits"
      [legend]="true"
      [labels]="true"
      class="chart">
    </ngx-charts-pie-chart>

    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="monthlyTrend"
      [xAxis]="true"
      [yAxis]="true"
      [autoScale]="true"
      [showGridLines]="true"
      class="chart">
    </ngx-charts-line-chart>
  </div>
</mat-card>
