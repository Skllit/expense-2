<!-- frontend/src/app/features/admin/all-expenses/all-expenses.component.html -->
<mat-card class="card">
    <mat-card-title>All Expenses</mat-card-title>
    <button mat-mini-fab color="primary" (click)="exportPDF()" class="export-btn">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
    <div id="all-expenses-table">
      <table mat-table [dataSource]="dataSource" matSort class="full-width">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let e">{{ e.date | date:'shortDate' }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let e">{{ e.user.name }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Dept</th>
          <td mat-cell *matCellDef="let e">{{ e.department.name }}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let e" class="amount">{{ e.amount | currency }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let e">{{ e.description }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let e">{{ e.status }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
